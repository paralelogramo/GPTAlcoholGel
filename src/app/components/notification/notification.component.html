<div class="root">
    <div *ngIf="sent;else fail" class="background">
        <mat-grid-list cols="1" rowHeight="323px">
            <mat-grid-tile>
                <div class="boxImage">
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div class="boxText">
                    <p class="text">{{message}}</p>
                </div>
            </mat-grid-tile>
          </mat-grid-list>
    </div>
    <ng-template #fail>
        <div class="backgroundFail">
            <mat-grid-list cols="1" rowHeight="323px">
                <mat-grid-tile>
                    <div class="boxImageFail">
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="boxTextFail">
                        <p class="text">{{messageFail}}</p>
                    </div>
                </mat-grid-tile>
              </mat-grid-list>
        </div>
    </ng-template>
</div>
